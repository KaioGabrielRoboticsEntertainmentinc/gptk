<!DOCTYPE html>
<html>
<head>
  <title>OpenAI API Example</title>
</head>
<body>
  <h1>OpenAI API Example</h1>
  <button onclick="generateResponse()">Gerar Resposta</button>
  <div id="response"></div>

  <script>
    async function generateResponse() {
      const responseElement = document.getElementById('response');
      
      const promptText = 'Hello, OpenAI!'; // Texto de exemplo para envio à API

      // Faz uma requisição para a API da OpenAI
      const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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' // Substitua YOUR_API_KEY pela sua chave de API da OpenAI
        },
        body: JSON.stringify({
          'prompt': promptText,
          'max_tokens': 100
        })
      });

      // Obtém a resposta da API e exibe no elemento de resposta
      const data = await response.json();
      const generatedText = data.choices[0].text;
      responseElement.innerText = generatedText;
    }
  </script>
</body>
</html>
